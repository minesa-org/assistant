<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Redirecting...</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				background: #000;
				color: #fff;
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.container {
				text-align: center;
			}

			.spinner {
				width: 50px;
				height: 50px;
				border: 4px solid rgba(255, 255, 255, 0.1);
				border-top-color: #fff;
				border-radius: 50%;
				animation: spin 1s linear infinite;
				margin: 0 auto 20px;
			}

			@keyframes spin {
				to {
					transform: rotate(360deg);
				}
			}

			h1 {
				font-size: 24px;
				font-weight: 400;
				letter-spacing: 2px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="spinner"></div>
			<h1>REDIRECTING...</h1>
		</div>

		<script>
			// OAuth URL will be injected here by the server
			const oauthUrl = "{{OAUTH_URL}}";

			// Redirect immediately
			if (oauthUrl && oauthUrl !== "{{OAUTH_URL}}") {
				window.location.href = oauthUrl;
			} else {
				document.querySelector("h1").textContent = "ERROR";
			}
		</script>
	</body>
</html>
